<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Animate.css D -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />

    <link rel="stylesheet" href="wiki.css">
    <title>SEARCHWORLD!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <span class="navbar-brand text-light">Searchworld</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center mt-5">
                <h1>Search World</h1>
                <input class="search-bar mb-3" placeholder="Search"><br>
                <button class="random-article btn btn-danger mb-1">Read Random Article</button>
                <hr>
            </div>
        </div>
    </div>

    <div class="container-fluid search-results overflow-scroll">
        <div class="overflow-scroll"></div>
    </div>
    
    <div class="continer-fluid text-center overall-scroll">
        <div class="container-fluid">
        <iframe class="iframe-content embed-responsive-item" frameborder="0" width="100%" height="375">
        </iframe>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script src="wiki.js"></script>
  </body>
</html>
